

{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h1>Your Profile</h1>
    <p>Username: {{ username }}</p>
    <p>Email: {{ email }}</p>
    <p>Date Joined: {{ date_joined }}</p>
    <p>Last Login: {{ last_login }}</p>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    <a href="{% url 'logout' %}">Logout</a>

{% endblock %}
